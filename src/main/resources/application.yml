server:
  port: ${PORT:8082}
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/school_grades
    username: postgres # developer
    password: developer
    hikari:
      maximum-pool-size: 5
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use_jdbc_metadata_defaults: false