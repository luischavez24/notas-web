<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="pageTitle" type="String"*/-->
<head th:replace="fragments/_elements :: head(title=${pageTitle})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
</head>

<body class="bg-gradient-primary">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <!--/*@thymesVar id="hasError" type="Boolean"*/-->
              <div th:if="${hasError}" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                &nbsp;Usuario y/o contraseña incorrecta
              </div>
            </div>
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">
                      Sistema de Notas
                      <!--/*@thymesVar id="error" type="Object"*/-->
                      <span th:text="${error != null}"></span>
                    </h1>
                  </div>
                  <form th:action="@{/logincheck}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                      <input 
                        type="text"
                        name="username"
                        class="form-control form-control-user" 
                        id="exampleInputEmail" 
                        aria-describedby="emailHelp" 
                        placeholder="Usuario"
                      >
                    </div>
                    <div class="form-group">
                      <input 
                        type="password"
                        name="password"
                        class="form-control form-control-user" 
                        id="exampleInputPassword" 
                        placeholder="Contraseña"
                      >
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Recuerdame</label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Iniciar Sesión
                    </button>
                  </form>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block th:replace="fragments/_elements :: scripts"></th:block>
</body>
</html>
